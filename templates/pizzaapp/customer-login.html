{% extends "base/base.html" %}
{% load static %}

{% block 'content' %}
<nav class="navbar navbar-light bg-light justify-content-between" style="padding-inline:2rem;">
    <a class="navbar-brand">Welcome</a>   
</nav>

<div style="flex:1;  display:flex; flex-direction:column; gap:0.5rem; justify-content: center; align-items:center; background-image: url({% static "images/chad-montano.jpg" %}); background-size: cover; background-position:center;" > 

<h1 style="text-align:center; text-transform:capitalize; color:white;">customer login</h1>
        <form action="{% url "customer-authenticate" %}"  style="width:100%; display:flex; flex-direction:column; align-items:center; gap:1rem;" method="post">
            {% csrf_token %} 
            <input class="form-control" style="width:35%;" type="text" name= "username" placeholder="username" required autocomplete="username"/>
            <input class="form-control" style="width:35%;"  type="password" name= "password" placeholder="password" required autocomplete="current-password"/>
            <input   type="submit" value='Login' class="btn btn-success" style="width:35%;" />
            <a href="{% url "customer-register" %}" style="width:35%;" class="btn btn-warning">Register</a>
        </form>
        {% for message in messages  %}
            <h6 style="text-align:center; text-transform:capitalize;"  class="text-danger">{{message}}</h6>
        {% endfor %}
</div>
{% endblock 'content' %}
