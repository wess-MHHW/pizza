{% extends "base/base.html" %}
{% load static %}

{% block 'content' %}
<nav class="navbar navbar-light bg-light justify-content-between" style="padding-inline:2rem;">
    <a class="navbar-brand">Welcome</a>
</nav>

{% for message in messages %}
<p class="bg-{{ message.tags }} text-white text-center" style="padding:1rem; margin:0;">{{message}}</p>
{% endfor %}
<div style="flex:1;  display:flex; flex-direction:column; gap:0.5rem; justify-content: center; align-items:center; background-image: url({% static "images/chad-montano.jpg" %}); background-size: cover; background-position:center;" > 
<h1 style="text-align:bottom; text-transform:capitalize; " class="text-white">customer register</h1>

    <form action="{% url 'customer-create' %}"  style="width:100%; display:flex; flex-direction:column; align-items:center; gap:1rem;" method="post">
        {% csrf_token %} 
        <input class="form-control" style="width:35%;" type="text" name= "username" placeholder="username" required autocomplete="username"/>
        <input class="form-control" style="width:35%;" type="text" name= "phone number" placeholder="phone number" required autocomplete="tel" />
        <input class="form-control" style="width:35%;"  type="password" name= "password" placeholder="password" required autocomplete="current-password"/>
        <input   type="submit" value='Register' class="btn btn-success" style="width:35%;" />
        <a href="{% url "customer-login" %}" class="btn btn-warning" style="width:35%;">Login</a>
    </form>
</div>
{% endblock 'content' %}
